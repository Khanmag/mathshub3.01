<!DOCTYPE html>
<html lang="en">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <style>
        /* Таблица и каждый элемент в таблице
        имеют рамку шириной один пиксель, сплошную, чёрную */
        /* Схлопывать рамки? схлопывать */
        table, table * {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>  
        
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        
        



    </table>
    <table>
        <tr>
            <td rowspan="4">10</td>
            <td colspan="2">20</td>
            <td colspan="2" rowspan="2">30</td>
        </tr>
        <tr>
            <td>40</td>
            <td>50</td>
        </tr>
        <tr>
            <td>60</td>
            <td>70</td>
            <td>80</td>
            <td>90</td>
        </tr>
        <tr>
            <td colspan="3">100</td>
            <td>110</td>
        </tr>
    </table>

    <table>
        <ol>

            
        </ol>


    </table>




    
</body>
</html>
